<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Simulador Investimento</title>
</head>
<body>
    <div class="box">
        <h1>Simulador de Investimento</h1>

        <form id="form-box">
            <div class="box-question">
                <input id="valorInicial" type="text"required="" placeholder=" " pattern="[0-9]+$">
                <label for="valorInicial">Valor Inicial</label>
           </div>
            <div class="box-question">
                <input id="periodo" type="text" required="" placeholder=" " pattern="[0-9]+$">
                <label for="periodo">Período em Meses</label>
            </div>
            <div class="box-question">
                <input id="valorAplicadoMensal" type="text"required="" placeholder=" " pattern="[0-9]+$">
                <label for="valorAplicadoMensal">Valor Aplicado ao Mês</label>
            </div>
            <div class="box-question">
                <input id="porcentagem" type="text" required="" placeholder=" " pattern="[0-9]+$" title="Apenas Números">
                <label for="porcentagem">Porcentagem</label>
            </div>
           
            
            <div class="button-click" >
                <input type="submit" id="calcular"value="Calcular">
            </div>

            <div class="result" id="result">
                <b id="resultado">Resultado</b>
            </div>
            
            
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
